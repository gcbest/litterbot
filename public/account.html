<div class="container">
<h4>Create a Litterbot Account</h4>
<div class="row">
    <form class="col s12" action="/createUser" method="post">
      <div class="row">
        <div class="input-field col s6">
          <input name="first_name" type="text" class="validate">
          <label for="first">First Name</label>
        </div>
        <div class="input-field col s6">
          <input name="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
  <div class="row">
    <div class="input-field col s6">
      <input name="user_name" type="text" class="validate">
      <label class="active" for="createUN">Create A Username</label>
    </div>

    <div class="input-field col s6">
      <input name="password" type="password" class="validate">
      <label class="active" for="password">Create A Password</label>
    </div>

  <input type="submit">
  </div>

    </form>
