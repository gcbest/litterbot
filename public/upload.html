  <!-- //form to enter location and upload picture-->
 <div class="container">
 <h3>Help us find spots that need a cleanup.</h3>
 <br>
 <h5 id="uploadForm">Enter the location of the site that needs a cleanup</h5>
 <br>
 <div class="row">
    <div class="input-field col s6">
        <input id="streetAddress" type="text" class="validate">
        <label class="active" for="streetAddress">Street Address</label>
    </div>
</div>
<div class="row">
    <div class="input-field col s6">
        <input id="city" type="text" class="validate">
        <label class="active" for="city">City</label>
    </div>
</div>
<div class="row">
    <div class="input-field col s6">
        <input id="state" type="text" class="validate">
        <label class="active" for="state">State</label>
    </div>
</div>
<br>
<h5 id="uploadForm"> Upload a picture of the place that needs a cleanup.</h5>
</div>

 <br>
<div class="container">
    <form action="/upload" method="POST" encType="multipart/form-data">
      Location:<br>
      <input type="text" name="location"><br>
      Description:<br>
      <input type="text" name="description"><br>
      Image:<br>
      <input type="file" name="upload_image_file"/>
      <input type="submit" value="Submit">
    </form>
</div>
